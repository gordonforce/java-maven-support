# SonarQube Configuration Properties for archetype-java-library module

# Module identification
sonar.projectName=Archetype Java Library

# Source code directories
sonar.sources=src/main/java,src/main/resources
sonar.tests=src/test/java

# Exclude archetype resources from analysis
sonar.exclusions=src/main/resources/archetype-resources/**

# Java bytecode
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Code coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
